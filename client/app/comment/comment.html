<header class="navigation2 col-xs-12">
  <div class="logo col-xs-12 col-md-2">
    <img src="../../assets/icon.png">
    <p class="title">Legacy Owls</p>
  </div>
  <div class="heading col-xs-12 col-md-8">
    Visual News
  </div>
  <div ng-controller="logoutController" class="logout col-xs-12 col-md-2">
    <a ng-click='logout()' class="btn btn-default">Logout</a>
  </div>
</header>

<div class="secondaryNav col-xs-12">
  <a class="btn btn-default" ng-disabled="disabled" href="#/latest">Latest</a>
  <a class="btn btn-default" ng-disabled="disabled" href="#/trending">Trending Stories</a>
  <a class="btn btn-default" ng-disabled="disabled" href="#/savedStory">Saved Stories</a>
</div>
<div ng-controller="commentBox">
  <a class="btn btn-default" ng-click="toggle($index)">Comment Form</a>
    <div class="commentContainer" pageslide ps-open="checked" ps-speed="0.25" ps-key-listener="true">
      <h4>Comments</h4>
      <div ng-repeat="comment.comment in testComment track by $index"> {{comment.comment}}</div>
      <div class="inputBox">
        <input class='input' type="text" ng-model="userInputComment">
        <a class='btn btn-default' ng-click="submitComment(); refreshComment()">Submit</a>
        <!--<a class="btn btn-default closeBtn" ng-click="toggle()">Close</a>-->
      </div>
    </div>
</div>

<footer class="footer col-xs-12">
  <p>Updated with <i class="fa fa-heart faa-pulse animated" aria-hidden="true"></i> by Astonishing Owls Inc. </p>
</footer>
