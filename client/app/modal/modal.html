<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Yes or No?</h4>
            </div>
            <div class="modal-body">
                <p>It's your call...</p>
                    <a href={{photo.url}} target="_blank">
                     <img class='showImg' ng-src={{photo.multimedia[3].url}} />
                    </a>
                    <p>{{photo.abstract}}</p>
                    <p>Likes {{photo.likes}}</p>
                    <button ng-show='!photo.saved' ng-click='saveStory()'>Save Story</button>
                    <button ng-disabled='photo.saved' ng-show='photo.saved'>Saved</button>
                    <button ng-show='!photo.liked' ng-click='like()'>Like</button>
                    <button ng-disabled='photo.liked' ng-show='photo.liked'>Liked</button>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--<button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button> -->
            </div>
        </div>
    </div>
</div>
