<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Yes or No?</h4>
            </div>
            <div class="modal-body">
                <p>It's your call...</p>
                    <a href={{photo.url}} target="_blank">
                     <img class='showImg' ng-src={{photo.multimedia[3].url}} />
                    </a>
                    <div class="reveal">{{photo.abstract}}</div>
                    <button ng-show='!saved[photo.url]' ng-click='saveStory($index)'>Save Story</button>
                    <button ng-disabled='saved[photo.url]' ng-show='saved[photo.url]'>Saved</button>
                    <button ng-show='!likes[photo.url]' ng-click='like($index)'>Like</button>
                    <button ng-disabled='likes[photo.url]' ng-show='likes[photo.url]'>Liked</button>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
