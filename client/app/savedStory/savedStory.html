<header class="navigation col-xs-12">
  <div ng-controller="logoutController" class="logout">
    <a ng-click='logout()' class="btn btn-default">Logout</a>
  </div>
</header>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div>
  <button ng-click="downloadArticles()">Download articles!</button>
</div>

<div ng-repeat='article in savedArticles'>
  <a href={{article.url}} target="_blank">
   <img ng-src={{article.multimedia[3].url}} />
  </a>
  <div>
    <p>{{article.title}}</p>
    <p>{{article.byline}}</p>
    <p>Abstract: {{article.abstract}}</p>
  </div>
</div>
